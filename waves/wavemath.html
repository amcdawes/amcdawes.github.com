<body>
  <div class="container">
    <div class="row">
      <div class="span5">
        <h1 class="display-3"><a href="#">Exploring the sine function description of waves</a></h1>
        <h2>Sine Combinations:</h2>
        <h3>Exercises A,B</h3>
      </div>
    </div>
    <div class="row">
      <div id="waves" style="width: 1300px; height: 500px;"></div>
    </div>



    <hr>

    <div class="row">
      <div class="span5">
        <h2>Superposition and Interference</h2>
        <h3>C. (Upright Pulses)</h3>
      </div>
    </div>
    <hr>
    <div class="row">
      <div id="upright-pulses" style="width: 1300px; height: 500px;"></div>
    </div>

    <div class="row">
      <div class="span5">
        <h3>C. (Inverted Pulses)</h3>
      </div>
    </div>
    <div class="row">
      <div id="inverted-pulses" style="width: 1300px; height: 500px;"></div>
    </div>

    <div class="row">
      <div class="span5">
        <h3>C. (Sine Combinations)</h3>
      </div>
    </div>
    <div class="row">
      <div id="standing-waves" style="width: 1300px; height: 500px;"></div>
    </div>

  </div>
  <hr>
  <!-- <iframe src="https://www.desmos.com/calculator/twoz7p81wt?embed" width="500px" height="500px" style="border: 1px solid #ccc" frameborder=0></iframe> -->
  <!-- <iframe src="https://www.desmos.com/calculator/ec6tdhz0wm?embed" width="500px" height="500px" style="border: 1px solid #ccc" frameborder=0></iframe> -->


  <script src="https://www.desmos.com/api/v1.0/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

  <script>
    var waves = document.getElementById('waves');
    var calc1 = Desmos.GraphingCalculator(waves,[{pointsOfInterest:false}]);
    calc1.setExpressions([{
        id: 'graph1',
        latex: 'f\\left(x\\right)=2.5\\cdot\\sin\\left(0.76x-0.5t\\right)'
      },
      {
        id: 'graph2',
        latex: 'g\\left(x\\right)=0'
      },
      // {
      //   id: 'graph3',
      //   latex: 'y\\left(x\\right)=f\\left(x\\right)+g\\left(x\\right)'
      // },
      {
        id: 'slider1',
        latex: 't=0',
        sliderBounds: {
          min: 0,
          max: 10
        }
      }
    ]);
  </script>

  <script>
    var upulse = document.getElementById('upright-pulses');
    var calc2 = Desmos.GraphingCalculator(upulse);
    calc2.setExpressions([
      {
        id: 'graph1',
        latex: 'f\\left(x\\right)=2.5\\cdot\\exp\\left(-\\left(x-t\\right)^2\\right)'
      },
      {
        id: 'graph2',
        latex: 'g\\left(x\\right)=2.5\\cdot\\exp\\left(-\\left(x+t\\right)^2\\right)'
      },
      {
          id: 'graph3',
          latex: 'y\\left(x\\right)=f\\left(x\\right)+g\\left(x\\right)'
      },
      {
        id: 'slider1',
        latex: 't=-10',
        sliderBounds: {
          min: -10,
          max: 10
        }
      }
    ]);
  </script>

  <script>
    var ipulse = document.getElementById('inverted-pulses');
    var calc3 = Desmos.GraphingCalculator(ipulse);
    calc3.setExpressions([
      {
        id: 'graph1',
        latex: 'f\\left(x\\right)=2.5\\cdot\\exp\\left(-\\left(x-t\\right)^2\\right)'
      },
      {
        id: 'graph2',
        latex: 'g\\left(x\\right)=-2.5\\cdot\\exp\\left(-\\left(x+t\\right)^2\\right)'
      },
      {
          id: 'graph3',
          latex: 'y\\left(x\\right)=f\\left(x\\right)+g\\left(x\\right)'
      },
      {
        id: 'slider1',
        latex: 't=-10',
        sliderBounds: {
          min: -10,
          max: 10
        }
      }
    ]);
  </script>

  <script>
    var swaves = document.getElementById('standing-waves');
    var calc4 = Desmos.GraphingCalculator(swaves);
    calc4.setExpressions([{
        id: 'graph1',
        latex: 'f\\left(x\\right)=2.5\\cdot\\sin\\left(0.76x-0.5t\\right)'
      },
      {
        id: 'graph2',
        latex: 'g\\left(x\\right)=0'
      },
      {
        id: 'graph3',
        latex: 'y\\left(x\\right)=f\\left(x\\right)+g\\left(x\\right)'
      },
      {
        id: 'slider1',
        latex: 't=0',
        sliderBounds: {
          min: 0,
          max: 10
        }
      }
    ]);
  </script>
